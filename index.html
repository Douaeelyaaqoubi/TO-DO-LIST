<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="./public/css/app.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>
<body>

<!-- IMAGE & PAGE -->
<div class="page">
    
    <div class="hero-image float-y">
        <img src="./public/images/face.png" alt="face">
        <img src="./public/images/bg_todo.jpg" alt="background">
    </div>

    <!-- SIGN UP -->
    <div class="auth float-x" style="display: none;">
        <h1>Sign Up</h1>
        <div class="form-box">
            <div class="form-group">
                <input type="text" placeholder="Your First Name">
                <input type="text" placeholder="Your Last Name">
                <input type="email" placeholder="Choose your Email" id="signupEmail">

                <div class="input-eye">
                    <input type="password" placeholder="Choose your Password" id="signupPassword">
                    <i id="togglePassword" class="ri-eye-close-line toggleEye"></i>
                </div>

                <div class="input-eye">
                    <input type="password" placeholder="Confirm your Password" id="signupConfirm">
                    <i id="togglePassword" class="ri-eye-close-line toggleEye"></i>
                </div>
            </div>

            <div class="actions">
                <button id="signupBtn">Sign Up</button>
                <h3 id="goLogin">Already have an account?</h3>
            </div>
        </div>
    </div>

    
    <!-- LOGIN -->
    <div class="login float-x">
        <h1>Login</h1>
        <div class="container_creeacc">
            <div class="login_input">
                <input type="email" placeholder="Enter your Email" id="loginEmail">
                <div class="input-eye">
                    <input type="password" placeholder="Enter your Password" id="password">
                    <i class="ri-eye-close-line" id="togglePassword"></i>
                </div>
            </div>

            <div class="actions">
                <button class="cree_acc_btn">Login</button>
                <h3 id="goSignup">Create a new account</h3>
            </div>
        </div>
    </div>

</div>

<script src="./public/js/app.js"></script>
</body>
</html>
